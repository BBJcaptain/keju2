name: Keju Data Scraper (5 min) 

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main
  push:
    branches: [ main ]

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Fetch gold prices
      run: |
        python fetch_gold_prices.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add gold_prices.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update gold prices - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
